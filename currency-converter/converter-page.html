<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Ariel, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Currency Converter</h2>
    <form action="/convert" method="POST">
        <label>From:
            <input type="text" name="from_currency" list="currency-list" placeholder="e.g., USD" required>
        </label>
        <br><br>
        <label>To:
            <input type="text" name="to_currency" list="currency-list" placeholder="e.g., EUR" required>
        </label>
        <br><br>
        <label>Amount:
             <p><em>Make sure to enter upto 2 decimal places</em></p>
            <input type="number" name="amount" step="0.01" required>
        </label>
        <br><br>
        <button type="submit">Convert</button>
    </form>

    <!-- Currency Suggestions -->
