<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Collect name and city</h1>

    <form action="/collect_data" method="POST">  <!-- The action submits the form to the server -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
